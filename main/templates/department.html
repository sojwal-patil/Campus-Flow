{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "style.css" %}">
    <title>Campus Flow</title>
</head>
<body>
        <a href="{% url "index" %}"><h2 class="logo">Campus Flow</h2></a>

    <h3>Student Registration</h3>

    <form action="" method="POST" class="student-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{student_form}}
        <button type="submit" name="student-btn">Save</button>
    </form>

    <div class="flexcenter">

 {%for student in students%}
    <div class="department-card">
    <img src="../media/{{student.profilepic}}" alt="" class="college-logo">
        <h5>{{student.name}}</h5><br>
        <h6>Date of Birth : {{student.dob}}</h6>

    </div>
{%endfor%}
</div>

</body>
</html>
